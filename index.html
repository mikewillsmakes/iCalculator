<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" type="text/javascript" defer></script>
  <title>iCalculator</title>
  <link rel="icon" type="image/x-icon" href="iCalculatorFavicon.svg">
</head>
<body>
  <div id="wrapper">
 <div class="calculator-grid">
  <div class="output">
    <div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
  </div>
  <button class="span-two" data-all-clear id="del-button">AC</button>
  <button data-delete id="del-button">DEL</button>
  <button data-operation id="orange-button">รท</button>
  <button data-number id="number-button">1</button>
  <button data-number id="number-button">2</button>
  <button data-number id="number-button">3</button>
  <button data-operation id="orange-button">*</button>
  <button data-number id="number-button">4</button>
  <button data-number id="number-button">5</button>
  <button data-number id="number-button">6</button>
  <button data-operation id="orange-button">-</button>
  <button data-number id="number-button">7</button>
  <button data-number id="number-button">8</button>
  <button data-number id="number-button">9</button>
  <button data-operation id="orange-button">+</button>
  <button data-number id="number-button">.</button>
  <button data-number id="number-button">0</button>
  <button data-equals id="orange-button" class="span-two">=</button>
</div>
</div>
</body>
</html>
